<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bollywood MCP Movie Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ name }}! ðŸ‘‹</h1>
        <h2>Your Preferred Genre: {{ current_genre | capitalize }}</h2>

        <form method="POST">
            <label for="genre">Select a Genre:</label>
            <select name="genre" id="genre">
                <option value="romantic">Romantic</option>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="thriller">Thriller</option>
                <option value="horror">Horror</option>
                <option value="family">Family</option>
            </select>
            <button type="submit">Get Movie Recommendations</button>
        </form>

        {% if recommendations %}
            <h3>Top 5 Movie Recommendations</h3>
            <ul>
                {% for movie in recommendations %}
                    <li>{{ movie }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
